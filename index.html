<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <nav class="header-tag">
        <h1>Weather App</h1>
    </nav>

    <div class="search-city-field">
        <input id="city-search-field" placeholder="Search city.."/>
        <button onclick="cityInput()" class="search-city-button">Search</button>
    </div>

    <div class="output-container">
        <div class="output-container-data">
            <header id="city-name"></header>

            <div class="output-data">
                <ul class="list-data">
                    <li class="stats-data"><h2 id="weather-status"></h2></li>
                    <li class="stats-data">Average Temperature:<p id="temp"></p></li>
                    <li class="stats-data">Pressure.:<p id="pressure"></p></li>
                    <li class="stats-data">Humidity.:<p id="humidity"></p></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
